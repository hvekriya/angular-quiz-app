<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="quiz-area" ng-show="inProgress">
    <div ng-show="!quizOver">
      <h2 id="question">{{question}}</h2>
      <ul id="options">
        <li ng-repeat="option in options">
          <label>
            <input type="radio" name="answer" value="{{option}}">
            {{option}}
          </label>
        </li>
      </ul>
      <button (click)="checkAnswer()" ng-show="answerMode">Submit</button>

      <div ng-show="!answerMode">
        <button (click)="nextQuestion()" class="next-question">Next</button>
        <span ng-show="correctAns">That is correct!</span>
        <span ng-show="!correctAns">Sorry, that is an incorrect answer.</span>
      </div>
    </div>

    <div ng-show="quizOver">
      <h2>Quiz is over</h2>
      <button (click)="reset()">Play again</button>
    </div>

    <div id="score">
      Score: {{score}}
    </div>
  </div>

  <div class="intro" ng-show="!inProgress">
    <p>Welcome to the QuizApp</p>
    <button id="startQuiz" (click)="start()">Start the Quiz</button>
  </div>
</div>
